<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Form</h1>
    </header>
    <nav>

    </nav>
    <main>
        <form action="submission.html" method="get">
            <fieldset>
                <legend>Feedback</legend>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" required placeholder="First Name" id="firstname">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" required placeholder="Last Name" id="lastname">

                <label for="studenid">Student ID</label>
                <input type="text" name="studentid" required placeholder="Student ID" id="studentid">

                <label for="year">Year</label>
                <select name="year" required id="year">
                    <option value="blank"></option>
                    <option value="1">Freshman</option>
                    <option value="2">Sophomore</option>
                    <option value="3">Junior</option>
                    <option value="4">Senior</option>
                </select>

                <div>How satisfied?</div>
                <label><input type="radio" name="satisfaction" required value="1">No</label>
                <label><input type="radio" name="satisfaction" required value="2">Not Really</label>
                <label><input type="radio" name="satisfaction" required value="3">Even</label>
                <label><input type="radio" name="satisfaction" required value="4">Good</label>
                <label><input type="radio" name="satisfaction" required value="5">Great</label>
                <label><input type="checkbox" name="again">I will join again</label>

                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" placeholder="Please write any feedback here."></textarea>

                <input type="submit">


             
                
            </fieldset>
        </form>
        
    </main>
    <footer>
        <p>&copy; 2025 sloth student</p>
    </footer>
</body>
</html>
